<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Event 1</h1>
  <h3>No of available seats:23</h3>
  <div class="event-container">
    <div class="event-image">
      <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
    </div>
    <div class="event-form">
      <div class="attendee-details" style="white-space:nowrap">
        <label for="id-name">Name:</label>
        <input type="text" id="id-name" />
      </div>
      <div class="attendee-details" style="white-space:nowrap">
        <label for="id-email">Email:</label>
        <input type="email" id="id-email" />
      </div>
      <div class="attendee-details" style="white-space:nowrap">
        <label for="id-no">PhoneNo:</label>
        <input type="text" id="id-no" />
      </div>
      <div class="attendee-details" style="white-space:nowrap;" >
        <label for="id-no">No of Seats:</label>
        <input type="number" id="id-no" />
      </div>
      <div class="attendee-details" style="white-space:nowrap">
        <label for="id-no">Name of Attendee2:</label>
        <input type="tel" id="id-no" />
      </div>
      <div class="buttons">
        <button class="button">summit</button>
        <button class="button">Cancel</button>
      </div>
    </div>
  </div>
</body>

</html>
